<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page three</title>
</head>
<body>
    <h1>Page three</h1>
    <h2>Get some data fields here</h2>
    <button onclick="navigateTo('/')">Go back to index page</button>
    <button onclick="navigateTo('/page_two')">Go to second page</button>
    <h2>Let's get some input from the web page!!!</h2>
    <form action="/process_text" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="user_input">Enter text:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Process text</button>
    </form>

    <script>
        function navigateTo(path) {
            window.location.href = path;
        }
    </script>
</body>
